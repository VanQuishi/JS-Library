<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Library</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="header">
    <div>Digital Library</div>
    <ul>
      <li><a href="index.html">Your Books</a></li>
      <li onclick="openForm()" style="cursor: pointer;">New Book</li>
    </ul>
  </div>
  
  <div class="contentContainer" id="bookContainer">
    <div id="bookShelf">
      
    </div>      
  </div>
  <div class="contentContainer" id="formContainer" style="display: none;">
    <form class="form">
      <div class="form-header">
        <div><b>Add New Book</b></div>
        <div onclick="closeForm();" style="cursor: pointer;">✖</div> 
      </div>
      <div class="form-body">
        <div class="input-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" />
          <span class="error" aria-live="polite"></span>
        </div>
        <div class="input-group">
          <label for="author">Author</label>
          <input type="text" id="author" name="author" />
        </div>
        <div class="input-group">
          <label for="pages">Pages</label>
          <input type="number" min="1" id="pages" name="pages" />
        </div>
        <div class="input-group">
          <label for="addedDate">Added Date</label>
          <input type="date" id="addedDate" name="addedDate" />
        </div>
        <div id="isReadQuestion">
          <label>Have you read this book?</label>
          <div class="input-radio-group">  
            <div class="input-radio">
              <input type="radio" name="isReadRadios" id="yesOption" />
              <label for="yesOption">Yes</label>
            </div>        
            <div class="input-radio">
              <input type="radio" name="isReadRadios" id="noOption" checked />
              <label for="noOption">No</label>
            </div>
          </div>         
        </div>
      </div>
      <div class="input-footer">
        <button id="addBookBtn" onclick="getInfoFromBookForm()" type="submit">Add</button>
      </div>
    </form>
  </div>
  <div id="openFormDiv">
    <button onclick="openForm();" style="cursor: pointer;">+</button>
  </div> 
  <div class="footer">
    <div>Created by Nin ❤</div>
  </div>
  <script src="refactored_library.js"></script>
</body>
</html>
